<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>th-geocoder Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="th-geocoder.html">
  <link rel="import" href="../th-google-map/th-google-map.html">

</head>
<body unresolved>

  <p>An `th-geocoder` looks like this:</p>
  
  <template is="auto-binding">
    <th-geocoder id="geocoder"></th-geocoder>
    <th-google-map markers="{{$.geocoder.output}}" fitToMarkers="true"></th-google-map>
  </template>

</body>
</html>
